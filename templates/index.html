<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>2048 AI!</h1>
            <div class="scores-container">
                <div class="score-container">
                    SCORE
                    <div id="score" class="score">0</div>
                </div>
                <div class="best-container">
                    BEST
                    <div id="best" class="best">0</div>
                </div>
            </div>
        </header>

        <div class="game-wrapper">
            <div class="game-container">
                <div class="grid-container" id="grid-container">
                    <!-- Grid cells will be generated by JavaScript -->
                </div>
            </div>

            <div class="controls-container">
                <div class="control-buttons">
                    <button id="resume-button" class="control-button">Start AI</button>
                    <button id="new-game-button" class="control-button">New Game</button>
                </div>
                
                <div class="ai-controls">
                    <h3>AI Agent:</h3>
                    <div class="radio-group" id="ai-agents">
                        {% for agent in agents %}
                        <label>
                            <input type="radio" name="ai-mode" value="{{ agent }}" {% if agent == 'random' %}checked{% endif %}>
                            {{ agent|capitalize }}
                        </label>
                        {% endfor %}
                    </div>
                    
                    <h3>Speed:</h3>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="speed" value="full">
                            Very Fast
                        </label>
                        <label>
                            <input type="radio" name="speed" value="fast" checked>
                            Fast
                        </label>
                        <label>
                            <input type="radio" name="speed" value="medium">
                            Medium
                        </label>
                        <label>
                            <input type="radio" name="speed" value="slow">
                            Slow
                        </label>
                    </div>
                    
                    <div id="agent-stats-container">
                        <h3>Agent Statistics:</h3>
                        <div id="agent-stats" class="agent-stats">
                            <p>No stats available yet</p>
                        </div>
                    </div>
                    
                    <h3>Highest numbers:</h3>
                    <div id="highest-tiles" class="highest-tiles"></div>
                </div>
            </div>
        </div>

        <footer>
                <p>Created by <em>The Dropouts.</em> Based on <a href="https://github.com/gabrielecirulli/2048" target="_blank">2048 by Gabriele Cirulli</a>.</p>
        </footer>
    </div>

    <!-- Game over modal -->
    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <div id="game-over-stats"></div>
            <button id="modal-new-game" class="control-button">New Game</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
