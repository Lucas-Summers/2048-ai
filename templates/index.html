<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>2048 AI</h1>
            <div class="scores-container">
                <div class="score-container">
                    SCORE
                    <div id="score" class="score">0</div>
                </div>
                <div class="best-container">
                    BEST
                    <div id="best" class="best">0</div>
                </div>
            </div>
        </header>

        <div class="game-intro">
            <p>Watch the AI join the numbers and get to the highest tile it can!</p>
        </div>

        <div class="game-wrapper">
            <div class="game-container">
                <div class="grid-container" id="grid-container">
                    <!-- Grid cells will be generated by JavaScript -->
                </div>
            </div>

            <div class="controls-container">
                <div class="control-buttons">
                    <button id="resume-button" class="control-button">Resume</button>
                    <button id="new-game-button" class="control-button">New Game</button>
                </div>
                
                <div class="ai-controls">
                    <h3>AI Mode:</h3>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="ai-mode" value="smart" checked>
                            Smart
                        </label>
                        <label>
                            <input type="radio" name="ai-mode" value="algorithm">
                            Algorithm-based
                        </label>
                        <label>
                            <input type="radio" name="ai-mode" value="priority">
                            Priority-based
                        </label>
                        <label>
                            <input type="radio" name="ai-mode" value="random">
                            Random
                        </label>
                    </div>
                    
                    <h3>Speed:</h3>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="speed" value="full">
                            Full
                        </label>
                        <label>
                            <input type="radio" name="speed" value="fast" checked>
                            Fast
                        </label>
                        <label>
                            <input type="radio" name="speed" value="slow">
                            Slow
                        </label>
                    </div>
                    
                    <h3>Tile generator:</h3>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="tile-generator" value="random" checked>
                            Random
                        </label>
                        <label>
                            <input type="radio" name="tile-generator" value="evil">
                            Evil
                        </label>
                    </div>
                    
                    <h3>Highest numbers:</h3>
                    <div id="highest-tiles" class="highest-tiles"></div>
                </div>
            </div>
        </div>

        <footer>
            <p>Created by Your Name. Based on <a href="https://github.com/gabrielecirulli/2048" target="_blank">2048 by Gabriele Cirulli</a>
            and conceptually similar to <a href="http://asherv.com/threes/" target="_blank">Threes by Asher Vollmer</a>.</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
